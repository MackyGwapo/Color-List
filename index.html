<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import CSS Style -->
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap Card with Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
   
    <div class="container mt-4 d-flex justify-content-center">
        <h4 class="card-title">Colors:</h4>
        <div class="card custom-card">
            <div class="card-body">
                
                <div class="table-responsive">
                    <table class="table" id="colorTable">
                        <tbody>
                            <!-- Dynamic Display of Colors fetched from the API-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
        <!-- Box to display selected color -->
        <div id="colorBox" class="color-box">
            <div id="colorInfo" class="text-center"></div>
        </div>
    </div>
    

    <!-- Jquery and Bootstrap CND -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Import Javascript script -->
    <script src="script.js"></script>
</body>

</html>
